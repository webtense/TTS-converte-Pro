<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Conversión exitosa</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="card">
    <h1>Conversión finalizada</h1>
    <p>Archivos generados en: <code>{{ destino }}</code></p>
    <ul>
    {% for nombre, ruta in archivos %}
      <li><a href="{{ url_for('download') }}?path={{ ruta|urlencode }}" target="_blank">{{ nombre }}</a></li>
    {% endfor %}
    </ul>
    <a href="/" class="btn">Volver</a>
  </div>
  <footer class="version">v{{ version }}</footer>
</body>
</html>
